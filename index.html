<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/master.css">
  <title>Spotify Web</title>
</head>

<body>

  <header>
    <div class="navbar-fixed">
      <button class="navbar-button">
        <span>EFFETTUA L'UPGRADE</span>
      </button>
    </div>
  </header>

  <main>
    <aside>
      <div class="sidebar">
        <div class="top-sidebar">
          <div class="logo-div">
            <img src="./img/spotify.png" alt="logo spotify" class="logo">
          </div>
          <div class="nav">
            <ul>
              <li><i class="fas fa-home"></i><span>Home</span></li>
              <li><i class="fas fa-search"></i><span>Cerca</span></li>
              <li><i class="fas fa-book-open"></i><span>La tua libreria</span></li>
            </ul>
          </div>
          <div class="add-playlist">
            <h1>PLAYLIST</h1>
            <span><i class="fas fa-plus-square"></i>Crea la tua playlist</span>
          </div>
          <div class="playlist">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="user bottom-sidebar">
          <div>
            <i class="far fa-arrow-alt-circle-down"></i>
            <span>Installa app</span>
          </div>
          <div>
            <i class="far fa-user"></i>
            <span>John Doe</span>
          </div>
        </div>
      </div>
    </aside>

    <div class="selections">
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </div>
  </main>

  <footer>
    <div class="player-fixed"></div>
  </footer>
</body>
</html>
