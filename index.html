<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/master.css">
  <title>Spotify Web</title>
</head>

<body>

  <header>
    <div class="navbar-fixed">
      <button class="navbar-button">
        <span>EFFETTUA L'UPGRADE</span>
      </button>
    </div>
  </header>

  <main>
    <aside>
      <div class="sidebar">
        <div class="top-sidebar">
          <div class="logo-div">
            <img src="./img/spotify.png" alt="logo spotify" class="logo">
          </div>
          <div class="nav">
            <ul>
              <li><i class="fas fa-home"></i><span class="green-border">Home</span></li>
              <li><i class="fas fa-search"></i><span>Cerca</span></li>
              <li><i class="fas fa-book-open"></i><span>La tua libreria</span></li>
            </ul>
          </div>
          <div class="playlist-title">
            <h1>PLAYLIST</h1>
          </div>
          <div class="add-playlist">
            <i class="fas fa-plus-square big-plus"></i>
            <span>Crea playlist</span>
          </div>
          <div class="playlist">
            <ul>
              <li><span>Nome playist</span></li>
              <li><span>Nome playist</span></li>
              <li><span>Nome playist</span></li>
              <li><span>Nome playist</span></li>
              <li><span>Nome playist</span></li>
              <li><span>Nome playist</span></li>
              <li><span>Nome playist</span></li>
            </ul>
          </div>
        </div>
        <div class="user bottom-sidebar">
          <div>
            <i class="far fa-arrow-alt-circle-down"></i>
            <span>Installa app</span>
          </div>
          <hr>
          <div>
            <button class="user-avatar"><i class="far fa-user"></i></button>
            <span class="user-name">John Doe</span>
          </div>
        </div>
      </div>
    </aside>

    <div class="selections">
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </div>
  </main>

  <footer>
    <div class="player-fixed">
      <div class="player-left">
        <div class="album-picture">
          <img src="./img/album-cover-1.jpg" alt="copertina album">
        </div>
        <div class="album-info">
          <span>
            Sinister
          </span>
          <span>
            Nome Brano
          </span>
        </div>
        <div class="add-favourite">
          <i class="far fa-heart"></i>
          <i class="far fa-folder"></i>
        </div>
      </div>
      <div class="player-center">

      </div>
      <div class="player-right">
        <i class="fas fa-list-ul"></i>
        <i class="fas fa-desktop"></i>
        <i class="fas fa-volume-up"></i>
      </div>
    </div>
  </footer>
</body>
</html>
